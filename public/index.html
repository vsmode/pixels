<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff">
  <!--
    manifest.json provides metadata used when your web app is added to the
    homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
  -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="icon" type="image/x-icon" sizes="16x16 32x32" href="%PUBLIC_URL%/favicon.ico">
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="%PUBLIC_URL%/favicon-152.png">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="%PUBLIC_URL%/favicon-144.png">
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="%PUBLIC_URL%/favicon-120.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="%PUBLIC_URL%/favicon-114.png">
  <link rel="apple-touch-icon-precomposed" sizes="180x180" href="%PUBLIC_URL%/favicon-180.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="%PUBLIC_URL%/favicon-72.png">
  <link rel="apple-touch-icon-precomposed" href="%PUBLIC_URL%/favicon-57.png">
  <link rel="icon" href="%PUBLIC_URL%/favicon-32.png" sizes="32x32">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-TileImage" content="favicon-144.png">
  <link rel="icon" sizes="192x192" href="%PUBLIC_URL%/favicon-192.png">
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
  <title>P I X E L S</title>

</head>

<body>
  <div id="root"></div>
  <!--
    This HTML file is a template.
    If you open it directly in the browser, you will see an empty page.

    You can add webfonts, meta tags, or analytics to this file.
    The build step will place the bundled scripts into the <body> tag.

    To begin the development, run `npm start` or `yarn start`.
    To create a production bundle, use `npm run build` or `yarn build`.
  -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>

</html>
